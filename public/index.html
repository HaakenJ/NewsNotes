<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">NewsNotes</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/articles">Articles</a></li>
        <li><a href="https://www.github.com/HaakenJ/NewsNotes">Github</a></li>
        <li><a href="/scrape">Scrape Articles</a></li>
      </ul>
    </div>
  </nav>

  <div id="article-cards"></div>
  <div id="notes"></div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 id="modal-title"></h4>
      <input placeholder="Name of note" id="titleinput" type="text" name="title" class="validate">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="bodyinput" name="body" class="materialize-textarea"></textarea>
              <label for="bodyinput">Note Body</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="savenote" class="modal-close waves-effect waves-green btn-flat" data-id="">Save Note</a>
    </div>
  </div>`;


  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./app.js"></script>


</body>

</html>
